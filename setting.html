<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="./css/settings.css">
</head>
<body>
    <div class="settings-container">
        <header>
            <h1>Account Settings</h1>
            <p>Manage your account information and preferences.</p>
        </header>

        <main>
            <section class="section">
                <h2>Personal Information</h2>
                <form action="/update-profile" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Your full name" value="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Your email address" value="john.doe@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Your phone number" value="(555) 123-4567">
                    </div>

                    <button type="submit" class="submit-button">Save Changes</button>
                </form>
            </section>

            <section class="section">
                <h2>Change Password</h2>
                <form action="/change-password" method="POST">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" name="current-password" placeholder="Enter your current password" required>
                    </div>

                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" placeholder="Enter a new password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password" required>
                    </div>

                    <button type="submit" class="submit-button">Change Password</button>
                </form>
            </section>

            <section class="section">
                <h2>Notification Preferences</h2>
                <form action="/update-notifications" method="POST">
                    <div class="form-group">
                        <label for="email-notifications">Email Notifications</label>
                        <input type="checkbox" id="email-notifications" name="email-notifications" checked>
                        <label for="email-notifications">Receive email notifications</label>
                    </div>

                    <div class="form-group">
                        <label for="sms-notifications">SMS Notifications</label>
                        <input type="checkbox" id="sms-notifications" name="sms-notifications">
                        <label for="sms-notifications">Receive SMS notifications</label>
                    </div>

                    <button type="submit" class="submit-button">Save Preferences</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
